<head>

<body>

    <div class="ui form">
        <div class="field">
            <p>Please click on upload button to upload an image. Maximum image size
                allowed is 5MB</p>

            <input id="fileInput" type="file" accept="image/png, image/jpeg" />
        </div>
        <div class="field">
            <input type="button" value="submit" onclick="submit()">
        </div>
    </div>
